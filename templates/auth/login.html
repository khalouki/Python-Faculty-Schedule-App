{% extends "base.html" %}

{% block content %}
<div class="px-4 pb-8 pt-20">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
        <h4 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion</h4>
        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                       class="w-full h-11 px-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full h-11 px-3 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm">
                    <button type="button" onclick="togglePassword()" id="togglePasswordBtn"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <i id="toggleIcon" data-lucide="eye-off" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <button type="submit"
                    class="w-full h-11 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200">
                Se connecter
            </button>
        </form>
    </div>
</div>

<!-- Lucide icon library -->
<script src="https://unpkg.com/lucide@latest"></script>

{% block scripts %}
<script>
    lucide.createIcons();

    function togglePassword() {
        const pwd = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');

        const isHidden = pwd.type === 'password';
        pwd.type = isHidden ? 'text' : 'password';
        icon.setAttribute('data-lucide', isHidden ? 'eye' : 'eye-off');

        lucide.createIcons(); // re-render icon
    }
</script>
{% endblock %}
{% endblock %}
