{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-white shadow-md rounded-xl p-8 animate__animated animate__fadeIn">
        <h4 class="text-2xl font-bold mb-6 text-gray-800 text-center">Créer un compte</h4>
        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" required>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-1">Confirmer le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="role" class="block text-sm font-semibold text-gray-700 mb-1">Rôle</label>
                    <select id="role" name="role" class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" required>
                        <option value="student">Étudiant</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
            </div>

            <div id="studentFields" class="grid grid-cols-2 gap-4 hidden">
                <div>
                    <label for="program" class="block text-sm font-semibold text-gray-700 mb-1">Filière</label>
                    <select id="program" name="program" class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm">
                        {% for program in programs %}
                        <option value="{{ program.id }}">{{ program.name }} ({{ program.department.name }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="year" class="block text-sm font-semibold text-gray-700 mb-1">Année</label>
                    <select id="year" name="year" class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm">
                        <option value="1">1ère année</option>
                        <option value="2">2ème année</option>
                        <option value="3">3ème année</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="w-full h-11 bg-blue-600 text-white text-sm font-semibold rounded-md hover:bg-blue-700 transition">S'inscrire</button>
            <a href="{{ url_for('auth.login') }}" class="block text-center mt-3 text-blue-600 hover:underline text-sm">Déjà un compte ? Se connecter</a>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const roleSelect = document.getElementById('role');
    const studentFields = document.getElementById('studentFields');

    function toggleStudentFields() {
        studentFields.classList.toggle('hidden', roleSelect.value !== 'student');
    }

    roleSelect.addEventListener('change', toggleStudentFields);
    window.addEventListener('DOMContentLoaded', toggleStudentFields);
</script>
{% endblock %}
