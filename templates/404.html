{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-blue-50 px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center space-y-8 animate__animated animate__fadeIn">
        <div>
            <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100">
                <svg class="h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="mt-6 text-4xl font-extrabold text-gray-900 sm:text-5xl">404</h1>
            <p class="mt-2 text-lg text-gray-600">Oops! La page que vous cherchez n’a pas été trouvée.</p>
            <p class="mt-1 text-sm text-gray-500">Il semble que nous ayons perdu cette page quelque part. Pas de panique, vous pouvez retourner à l’accueil !</p>
        </div>
        <div class="mt-6">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 animate__animated animate__pulse">
                Retourner à l’accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
